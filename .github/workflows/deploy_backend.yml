name: Deploy Azure Function (Python)

on:
  workflow_dispatch: {}

env:
  AZURE_FUNCTIONAPP_NAME: REPLACE_ME_AFTER_FUNCTION_APP_IS_CREATED
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "backend"
  PYTHON_VERSION: "3.12"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # Deploy step will be enabled once your Function App exists and you add the publish profile secret.
      - name: Deploy (disabled until Azure is ready)
        run: |
          echo "Deployment disabled. Create Function App, then set AZURE_FUNCTIONAPP_NAME and add secret AZURE_FUNCTIONAPP_PUBLISH_PROFILE."
          exit 0
